<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flores</title>
    <link rel="shortcut icon" href="img/flor-de-lotus.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"/>
  
  </head>
  <body>
    <div class="navbar">
      <Link to="/">
        <img class="logo" src="img/flor-de-lotus-nav.png" alt="Costs" />
      </Link>
      <ul class="list">
        <li class="item">
          <p>IFSULDEMINAS - Categorizador de flores</p>
        </li>
      </ul>
    </div>
    <div class="container">

      <button class="btn" id="btnChangeCamera">
        <span class="icon">
          <i class="fas fa-sync-alt"></i>
        </span>
        <span>Switch camera</span>
      </button>

      <button type="button" class="btn" onclick="init()"><img class="img" src="img/video-player.png" alt="Start"></button>

      <div class="camercom" id="webcam-container"></div>
      <div class="textcom" id="label-container"></div>

      <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
      <script src="script.js" defer></script>
    </div>
    <footer class="panel-footer">
      Todos direitos reservados - Departamento de Computação - IFSULDEMINAS -Campus Machado
    </footer>
  </body>
</html>
