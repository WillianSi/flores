<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flores</title>
    <link rel="shortcut icon" href="img/flor-de-lotus.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"/>
  
  </head>
  <body>

    <!-- navbar -->
    <div class="navbar">
      <Link to="/">
        <img class="logo" src="img/flor-de-lotus-nav.png" alt="Costs" />
      </Link>
      <ul class="list">
        <li class="item">
          <h1>IFSULDEMINAS - Categorizador de flores</h1>
        </li>
      </ul>
    </div>
    <!-- fim navbar-->

    <!-- container -->
    <div class="container">

      <!-- botão para virar camera -->
      <button class="btn" id="btnChangeCamera">
        <img class="img" src="img/repetir.png" alt="Start">
      </button>

      <!-- botão para iniciar video -->
      <button type="button" class="btn" onclick="init()"><img class="img" src="img/video-player.png" alt="Start"></button>

      <!-- container do quadro do video da camera-->
      <div id="webcam-container"></div>
      <!-- container do quadro do video de texto -->
      <div class="textcom" id="label-container"></div>

      <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
      <script src="script.js" defer></script>
    </div>
    <!-- fim container -->

    <!-- footer -->
    <footer class="panel-footer">
      Todos direitos reservados - Departamento de Computação - IFSULDEMINAS -Campus Machado
    </footer>
    <!-- fim footer -->
    
  </body>
</html>
